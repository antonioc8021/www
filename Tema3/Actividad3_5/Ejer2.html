<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de Alumnos</title>
</head>

<body>
    <h1>Formulario de Alumnos</h1>
    <form action="procesa.php" method="POST">
        <label for="nombre">Nombre del alumno:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="modulo">Módulo:</label>

            <option value="DWES">Desarrollo Web en Entorno Servidor</option>
            <option value="DWEC">Desarrollo Web en Entorno Cliente</option>
        </select><br>

        <input type="submit" value="Enviar (POST)">
    </form>

    <form action="procesa.php" method="GET">

        <select id="modulo" name="modulo">
            <option value="DWES">Desarrollo Web en Entorno Servidor</option>
            <option value="DWEC">Desarrollo Web en Entorno Cliente</option>
        </select><br>
        <input type="submit" value="Enviar (GET)">
    </form>
</body>

</html>
